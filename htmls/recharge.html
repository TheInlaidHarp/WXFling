<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>积分冲值</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/recharge.css">
    <link rel="stylesheet" href="../font-t/iconfont.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">

  </head>
  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
     <div class="page-group">
         <!-- 单个page ,第一个.page默认被展示-->
         <div class="page">
             <!-- 这里是页面内容区 -->
               <div class="content">
                        <div class="tittle" id="tittle">
                            <span>积分充值</span>
                            <a class="icon icon-left" href="myself.html"></a>
                        </div>

                        <ul id="click">
                          <p>请选择充值积分数</p>
                          <li><div><span class="icon icon-check"></span></div>20元/50积分</span></li>
                          <li class="active"><div class="show"><span class="icon icon-check"></span></div>50元/150积分</li>
                          <li><div><span class="icon icon-check"></span></div>100元/350积分</li>
                          <li><div><span class="icon icon-check"></span></div>200元/800积分</li>
                          <li style="padding-left:1rem;"><div><span class="icon icon-check"></span></div>500元/2500积分</li>
                          <p>支付方式：<span class="iconfont icon-wechat"></span>微信支付</p>
                        </ul>
                        <div class="content-block">
                              <p><a href="#" class="button button-big button-fill button-danger big">确认支付</a></p>
                        </div>

               </div>

         </div>
     </div>

     <script type="text/javascript">
          var oUl = document.getElementById('click');
          var aLi = oUl.getElementsByTagName('li');
          var aDiv = oUl.getElementsByTagName('div');

          for(var i = 0;i < aLi.length;i ++){
            aLi[i].index = i;
            aLi[i].onclick = function () {
                for(var j = 0;j < aLi.length; j++){
                    aLi[j].className = '';
                    aDiv[j].className = '';
                }
                this.className = 'active';
                aDiv[this.index].className = 'show';
            }
          }

     </script>

     <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
     <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
  </body>
</html>
