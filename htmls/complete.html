    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>立即甩单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <link rel="stylesheet" href="../css/commonReset.css">
    <link rel="stylesheet" href="../css/complete.css">
    <script type="text/javascript">
        ;(function () {
          var iWidth = document.documentElement.clientWidth;
          var fontSize = iWidth / 32 ;

    </script>

  <body>
      <header class="tittle">
              <p>温馨提示：您所在的换单地区为 <i>重庆市</i></p>
      </header>

      <div class="wraper">

        <form class="registerform" action="" method="">
            <ul>
                 <li class="medel">
                      <label class="label">客户职业：</label>
                      <select class="" name="">
                          <option value="">优 质 打 卡</option>
                          <option value="">普 通 打 卡</option>
                          <option value="">私 营 业 主</option>
                          <option value="">其 他</option>
                      </select>
                 </li>
                 <div class="nothing"></div>
                 <li class="medel">
                     <label class="label">客户资产：</label>
                     <select class="" name="" size="1" multiple="3">
                         <option value="1">全 款 房</option>
                         <option value="2">按 揭 房</option>
                         <option value="3">全 款 车</option>
                         <option value="4">按 揭 车</option>
                         <option value="6">保 单</option>
                         <option value="5">无 资 产</option>
                     </select>
                     <!-- <input type="text" placeholder='请输入资产类型' name="money" class="inputxt" datatype="s2-6" errormsg="请正确输入,例如:全款房！"> -->
                 </li>
                 <div class="nothing"></div>
                 <li class="medel">
                      <label class="label">手机号码：</label>
                      <input type="text" placeholder='请输入真实号码' name="phone" class="inputxt" datatype="m" errormsg="您填写的号码有误！">
                 </li>
                 <div class="nothing"></div>
                 <li class="medel">
                      <label class="label">资产月息：</label>
                      <input type="text" placeholder='请输入月息' name="phone" class="inputxt" datatype="m" errormsg="您填写的号码有误！">
                 </li>
                 <div class="nothing"></div>
                 <li class="medel">
                      <label class="label">放款时间：</label>
                      <input type="text" placeholder='请输入数字 0 表示当天放款' name="phone" class="inputxt" datatype="m" errormsg="您填写的号码有误！">
                 </li>
                 <div class="nothing"></div>
                 <li class="text">
                      <textarea name="name" rows="5" cols="40" placeholder="请输入您的渠道内容" name="msg" class="inputxt" datatype="*" errormsg="请完善信息！"></textarea>
                 </li>
                 <li class="radiotype">
                      <input type="radio" name="type" value="1" id="c3" class="pr1">
                      <label for="c3">返点：1%</label>
                      <input type="radio" name="type" value="2" id="d4" class="pr1">
                      <label for="c3">返点：1.5%</label>
                      <input type="radio" name="type" value="3" id="e5" class="pr1">
                      <label for="c3">返点：2%</label>
                      <input type="radio" name="type" value="4" id="f6" class="pr1">
                      <label for="c3">返点：2.5%</label>
                      <input type="radio" name="type" value="5" id="g7" class="pr1">
                      <label for="c3">返点：3%</label>
                      <input type="radio" name="type" value="6" id="a1" name="msg" class="pr1" datatype="*" errormsg="请完善信息！">
                      <label for="a1">不 可 代 收&nbsp;&nbsp;&nbsp;</label>
                      <input type="radio" name="type" value="7" id="b2" class="pr1">
                      <label for="b2">不 返 可 代 收</label>
                 </li>
            </ul>

            <div class="action">
                <input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 发布渠道 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
            </div>
        </form>

        <p class="notes">*请确保信息的真实性：假单、收单、公司产品等信息均属广告，一律封号，封号后将无法是使用单来了！</p>

    </div>
