<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图片生成</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../css/creatPic.css">

  </head>
  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
   <div class="page-group">
       <!-- 单个page ,第一个.page默认被展示-->
       <div class="page">
           <!-- 这里是页面内容区 -->
           <div class="content">
                 <div class="out">
                      <div class="searchbar">
                         <a class="searchbar-cancel">取消</a>
                         <div class="search-input">
                              <input type="search" id='search' placeholder='输入关键字...'/>
                         </div>
                      </div>
                  </div>

                  <div class="content-block resetMargin">
                      <p><a href="#" class="button button-round">生成图片</a></p>
                  </div>

                  <p class="explain"><span>使用说明：</span>输入内容—生成图片—长按图片保存—分享到微信群和朋友圈即可</p>

                  <div class="img">
                      <img src="../imgs/creatPic-02.jpg" alt="">
                  </div>

                  <p class="explain">扫描做更多属于自己的图片广告</p>

                  <div class="img">
                      <img src="../imgs/creatPic-01.jpg" alt="">
                  </div>
           </div>


       </div>

   </div>



    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>

  </body>
</html>
