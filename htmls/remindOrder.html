<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>换单平台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../css/remindOrder.css">
    <!-- <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"> -->

  </head>
  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
   <div class="page-group">
       <!-- 单个page ,第一个.page默认被展示-->
       <div class="page">
           <!-- 这里是页面内容区 -->
           <div class="content">
               <div class="contenTittle">
                    <span>首次使用，请完善您的信息</span>
               </div>

               <div class="list-block resetMar">
                    <ul>
                          <li class="getCodeParent">
                              <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title label">手机：</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="输入手机号">
                                      </div>
                                  </div>
                              </div>

                              <div class="getCode"><span>获取验证码</span></div>
                          </li>
                          <li>
                              <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title label">验证码：</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="输入验证码">
                                      </div>
                                  </div>
                              </div>
                          </li>
                          <li>
                              <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title label">姓名：</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="输入您的姓名">
                                      </div>
                                  </div>
                              </div>
                          </li>
                          <li>
                              <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title label">公司</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="输入公司简称">
                                      </div>
                                  </div>
                              </div>
                          </li>
                          <li>
                              <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title label">产品介绍</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="输入产品广告">
                                      </div>
                                  </div>
                              </div>
                          </li>
                          <li>
                              <div class="item-content">
                                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title label">二维码：</div>
                                      <div class="item-input">
                                        <input type="text" placeholder="上传您的微信微信二维码">
                                      </div>
                                  </div>
                              </div>
                          </li>
                    </ul>
                    <div class="fill"></div>

                    <div class="checked">
                       <input type="checkbox" name="" id="lable" value="" checked="checked">
                       <label for="lable">我已阅读并接受</label>
                       <a href="disclaimer.html">单来了法律免责申明</a>
                    </div>
               </div>

               <div class="content-padded submit">
                    <p><a href="#" class="button button-fill">提交</a></p>
               </div>


           </div>



       </div>
       <!-- 其他的单个page内联页（如果有） -->
       <div class="page">...</div>
   </div>



    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <!-- <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script> -->
  </body>
</html>
