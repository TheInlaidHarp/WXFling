<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑资料</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../css/edit.css">

  </head>
  <body>
    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
   <div class="page-group">
       <!-- 单个page ,第一个.page默认被展示-->
       <div class="page">
           <!-- 这里是页面内容区 -->
           <div class="content">
                 <div class="contenTittle">
                      <span>修改个人信息</span>
                 </div>

                 <form class="demoform" action="" method="get">

                       <div class="list-block resetMar">
                            <ul>
                                  <li class="getCodeParent">
                                      <div class="item-content">
                                          <div class="item-media"><i class="icon icon-form-name"></i></div>
                                          <div class="item-inner">
                                              <div class="item-title label width">手机：</div>
                                              <div class="item-input">
                                                <input type="text" placeholder="输入手机号" class="inputxt" name="phone" datatype="m" errormsg="请输入正确手机号！">
                                              </div>
                                          </div>
                                      </div>

                                      <div class="getCode"><span>获取验证码</span></div>
                                  </li>
                                  <div class="fill"></div>
                                  <li>
                                      <div class="item-content">
                                          <div class="item-media"><i class="icon icon-form-name"></i></div>
                                          <div class="item-inner">
                                              <div class="item-title label width">验证码：</div>
                                              <div class="item-input">
                                                <input type="text" placeholder="输入验证码" name="Code" datatype="n6-6" errormsg="验证码输入错误">
                                              </div>
                                          </div>
                                      </div>
                                  </li>
                                  <div class="fill"></div>
                                  <li>
                                      <div class="item-content">
                                          <div class="item-media"><i class="icon icon-form-name"></i></div>
                                          <div class="item-inner">
                                              <div class="item-title label width">昵称：</div>
                                              <div class="item-input">
                                                <input type="text" placeholder="输入您的姓名" name="name" datatype="*2-4" errormsg="昵称至少2个字符,最多4个字符！">
                                              </div>
                                          </div>
                                      </div>
                                  </li>
                                  <div class="fill"></div>
                                  <li>
                                      <div class="item-content">
                                          <div class="item-media"><i class="icon icon-form-name"></i></div>
                                          <div class="item-inner">
                                              <div class="item-title label width">公司</div>
                                              <div class="item-input">
                                                <input type="text" placeholder="输入公司简称" name="companyName" datatype="*2-6" errormsg="公司简称至少2个字符,最多6个字符！">
                                              </div>
                                          </div>
                                      </div>
                                  </li>
                            </ul>
                            <div class="fill big"></div>

                            <div class="checked">
                               <input type="checkbox" name="" id="lable" value="" checked="checked" disabled="disabled">
                               <label for="lable">我已阅读并接受</label>
                               <a href="disclaimer.html">单来了法律免责申明</a>
                            </div>
                       </div>

                       <div class="content-padded submit">
                            <input type='submit' class="button button-fill"></button>
                       </div>

                </form>

           </div>

       </div>

   </div>
     <script type="text/javascript" src="http://validform.rjboy.cn/wp-content/themes/validform/js/jquery-1.6.2.min.js"></script>
     <script type="text/javascript" src="../js/Validform_v5.3.2_ncr_min.js"></script>

     <script type="text/javascript">
            $(".demoform").Validform();
     </script>

     <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
     <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
  </body>
</html>
